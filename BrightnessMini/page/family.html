<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭网络</title>
    <link rel="stylesheet" href="../css/brightness.css">
    <link rel="stylesheet" href="../css/page/family.css">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="warp networkSetting">
        <div class="infoBox internet">
            <div class="title">因特网</div>
            <div class="content">
                <div class="image">
                    <img src="../image/Internet.png" alt="">
                </div>
            </div>
        </div>

        <div class="line one"></div>

        <div class="infoBox route">
            <div class="title">路由器</div>
            <div class="content">
                <div class="image">
                    <img src="../image/route.png" alt="">
                </div>
            </div>
        </div>

        <div class="line vertical two"></div>
        <div class="line three"></div>

        <div class="infoBox wireless">
            <div class="title">无线网络设备</div>
            <div class="content">
                <ul class="list">
                    <li class="item">
                        <i class="fa fa-laptop"></i>
                        <p>DESKTOP-101917</p>
                    </li>
                    <li class="item">
                        <i class="fa fa-laptop"></i>
                        <p>DESKTOP-101917</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="line four"></div>

        <div class="infoBox wired">
            <div class="title">无线网络设备</div>
            <div class="content">
                <ul class="list">
                    <li class="item">
                        <i class="fa fa-laptop"></i>
                        <p>DESKTOP-101917</p>
                    </li>
                    <li class="item">
                        <i class="fa fa-laptop"></i>
                        <p>DESKTOP-101917</p>
                    </li>
                </ul>
            </div>
        </div>

    </div>
