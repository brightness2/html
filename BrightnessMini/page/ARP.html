<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARP列表</title>
    <link rel="stylesheet" href="../lib/layui-2.6.8/css/layui.css">
    <link rel="stylesheet" href="../css/brightness.css">
    <link rel="stylesheet" href="../css/themes/default.css">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/page/ARP.css">
</head>
<body>
    <div class="warp">
        <button id="addARP" type="button" class="layui-btn"><i class="fa fa-plus-circle"></i> <span>添加设备</span></button>
        <div class="search-box">
            <form class="layui-form" action="">
                <div class="layui-input-inline">
                    <input type="text" name="desc"  placeholder="描述" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="ip"  placeholder="IP地址" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="mac"  placeholder="MAC地址" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="interface"  placeholder="接口" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <select name="type" lay-verify="required">
                      <option value="">类型</option>
                      <option value="0">静态</option>
                      <option value="1">动态</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="status" lay-verify="required">
                      <option value="">状态</option>
                      <option value="1">正常</option>
                      <option value="0">关闭</option>
                      <option value="2">禁用</option>
                    </select>
                </div>
                
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit lay-filter="search-btn"><i class="fa fa-search"></i><span>查询</span></button>
                </div>
             
            </form>
            



        </div>

        <div class="table">
            <div id="barDemo" class="hide">
                <button class="layui-btn layui-btn-sm">编辑</button>
                <button class="layui-btn layui-btn-sm  layui-btn-danger">删除</button>
            </div>
            <table id="demo" lay-filter="test"></table>
            
        </div>
    </div>

    <div id="arpForm" class="hide">
        <form class="layui-form" action="">
            <div class="layui-form-item require">
                <label class="layui-form-label">设备</label>
                <div class="layui-input-block">
                  <input type="text" name="desc" required  lay-verify="required" placeholder="请填写设备名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item require">
                <label class="layui-form-label">分配地址</label>
                <div class="layui-input-block">
                  <input type="text" name="ip" required  lay-verify="required" placeholder="请填写IP地址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item require">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block">
                    <select name="type" lay-verify="required">
                        <option value="0">静态</option>
                        <option value="1">动态</option>
                      </select>
                </div>
            </div>
            <div class="layui-form-item require">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <select name="status" lay-verify="required">
                        <option value="1">正常</option>
                        <option value="0">关闭</option>
                        <option value="2">禁用</option>
                      </select>
                </div>
            </div>
            <button id="arpSubmit" class="hide" lay-submit  lay-filter="arpSubmit">提交</button>
        </form>
    </div>

    <script src="../lib/layui-2.6.8/layui.js"></script>
    <script src="../js/layui-config.js"></script>
    <script src="../js/page/ARP.js"></script>
</body>
</html>
