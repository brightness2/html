<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <!-- <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->

</head>
<body>
    <!-- 头部 开始 -->
    <div id="header">
       
        <div class="logo">SHOWBOX</div>
        <nav class="nav">
            <div class="item">
                <a href="">HOME</a>
            </div>
            <div class="item">
                <a href="">SERVICES</a>
            </div>
            <div class="item">
                <a href="">ONLINE BOOKING</a>
            </div>
            <div class="item">
                <a href="">FAQ</a>
            </div>
            <div class="item">
                <a href="">CONTACT US</a>
            </div>
        </nav>
        <div class="btn">BOOK NOW</div>
    </div>
    <div id="mobile-btn">
        <div class="line one"></div>
        <div class="line two"></div>
        <div class="line three"></div>
    </div>

    <!-- 头部 结束 -->
    <!-- banner 开始 -->
    <div id="banner">
        <div class="image-bg">
            <div class="content">
                <div class="box">
                    <div class="title">SHOWBOX</div>
                    <div class="desc">Full Service Real Estate Media For the Best Agents in AKL</div>
                </div>
            </div>
        </div>
        <div class="shade one"></div>
        <div class="shade two"></div>

    </div>
    <!-- banner 结束 -->
    <!-- Focused 开始 -->
    <div id="focused">
        <div class="title">We Are Agent Focused</div>
        <ul class="list">
            <li class="item">
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="name">We Show Up On Time</div>
            </li>
        </ul>
    </div>
    <!-- Focused 结束 -->

    <div class="box"></div>
    <script src="./js/index.js"></script>
</body>
</html>
